<html lang="en">

  <body>
    <section class="header">
      <div id="menu-btn" class="fas fa-bars"></div>
      <a href="#" class="logo"
        ><img src="image/amijivdayalogo.png" alt="logo"
      /></a>
      <nav class="navbar">
        <a href="index.html">home</a>
        <a href="product.html">our products</a>
        <a href="why.html">why amijivdaya?</a>
        <a href="#review">blog</a>
        <a href="support.html">support</a>
      </nav>
      <div class="search-box">
        <div
          style="
          width: 100%;
          height: 36px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 8px;
            padding-bottom: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px #998f8a solid;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            display: inline-flex;
          "
        >
          <input
            type="text"
            placeholder="Search"
            style="
              flex: 1 1 0;
              color: #b8b8b8;
              font-size: 14px;
              font-family: DM Sans;
              font-weight: 500;
              line-height: 20px;
              word-wrap: break-word;
              border: none;
              outline: none;
              background: transparent;
            "
          />
        </div>
      </div>
      <a href="#" class="btn1">order now</a>
      <div class="cart-icon">
        <i class="fa-solid fa-store"></i>
      </div>
    </section>
    <div class="contact">
      <section class="support">
        <div class="headd">
          <form action="#" method="post">
            <h1>Contact Us</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="termsCheckbox">
              <input type="checkbox" id="termsCheckbox" />
              <span id="customCheckbox"></span>
              <span id="termsText">I accept the terms and conditions</span>
            </label>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <section class="suppimage">
        <div class="imagee">
          <img src="supportimg/Image.png" alt="image" />
        </div>
      </section>
      <section class="bird">
        <div class="birdd">
          <img src="supportimg/Bird_01PNG.png" alt="" />
        </div>
      </section>
    </div>



    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  <script>
    $(document).ready(function () {
      $(".testimonial-slider").slick({
        autoplay: true,
        autoplaySpeed: 1000,
        speed: 600,
        draggable: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: false,
        dots: false,
        responsive: [
          {
            breakpoint: 991,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 575,
            settings: {
              slidesToShow: 1,

      });
    });
